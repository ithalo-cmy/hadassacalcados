<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Hadassa Calçados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- FAVICONS COMPLETOS -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .agradecimento-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .agradecimento-icon {
            font-size: 5rem;
            color: #ff69b4;
            margin-bottom: 2rem;
        }
        
        .agradecimento-titulo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .agradecimento-texto {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .btn-voltar {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-voltar:hover {
            background-color: #e05a9d;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="agradecimento-container">
        <div class="agradecimento-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="agradecimento-titulo">Mensagem Enviada com Sucesso!</h1>
        <p class="agradecimento-texto">
            Obrigado por entrar em contato com a Hadassa Calçados. Recebemos sua mensagem e retornaremos o mais breve possível.
        </p>
        <a href="index.html" class="btn-voltar">Voltar para o site</a>
    </div>
</body>
</html>
